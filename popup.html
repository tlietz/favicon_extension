<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="popup.css" />
        <title>Chrome Extension</title>
    </head>
    <body>
        <div class="size-selector" id="top">
            <input
                type="radio"
                id="large"
                class="size-selector"
                name="favicon"
                value="large"
            />
            <label for="large"><img src="icon48.png" alt="" /></label>
        </div>
        <div class="size-selector" id="bottom">
            <input
                type="radio"
                id="small"
                class="size-selector"
                name="favicon"
                value="small"
            />
            <label for="small"><img src="icon16.png" alt="" /></label>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
